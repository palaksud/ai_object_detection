<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Object Detection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        .container { max-width: 600px; margin: auto; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; }
        img { max-width: 100%; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>ðŸ“· AI Object Detection Demo</h2>

    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit">Upload</button>
    </form>

    {% if result %}
        <div class="result">
            <h3>Detection Results:</h3>
            <pre>{{ result.data | tojson(indent=2) }}</pre>

            {% if image_file %}
                <h3>Annotated Image:</h3>
                <img src="{{ url_for('outputs', filename=image_file) }}" alt="Detected Image">
            {% endif %}
        </div>
    {% endif %}

</div>
</body>
</html>
